        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        :root {
            --primary: beige;
            --secondary: #9B4DE0;
            --background: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.05);

        * {

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: white;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            position: relative;

        /* Background image container with perspective */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
            perspective: 1000px;
        }

        .background-image-wrapper {
            position: absolute;
            width: 130%;
            height: 130%;
            top: -15%;
            left: -15%;
            transform-style: preserve-3d;
            transform: scale(1.1); /* Initial scale */
            transition: transform 0.3s ease-out;
        }

        .background-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            animation: kenBurns 20s infinite alternate ease-in-out;
            transition: opacity 2s ease-in-out;
            will-change: transform, opacity;
            background-color: var(--background);
        }

        .background-image.active {
            opacity: 0.6;
        }

        @keyframes kenBurns {
            0% {
                transform: scale(1.2) translate(0, 0);
            }
            50% {
                transform: scale(1.3) translate(-1%, -1%);
            }
            100% {
                transform: scale(1.2) translate(0, 0);
            }
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                    135deg,
                    rgba(10, 10, 10, 0.5) 0%,
                    rgba(10, 10, 10, 0.4) 100%
            );
            backdrop-filter: blur(4px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            min-height: 98vh;
            box-sizing: border-box;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .content-wrapper {
            text-align: center;
            width: 100%;
            max-width: 800px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .links-grid {

            gap: 1.5rem;
            margin: 0 auto;
            width: 100%;
            z-index: 5;

        .links-section {

            flex-direction: column;
            gap: 0.8rem;

            align-items: center;
            justify-content: center;
            background: var(--card-bg);
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;

        .contact-link i {
            font-size: 1.4rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .contact-link:hover {

            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 105, 180, 0.5);

        }

                grid-template-columns: 1fr;
            }

        /* Add these new styles for modern link effects */

        .butterfly {
            position: fixed;
            width: 45px;  /* Swapped width and height */
            height: 30px;
            z-index: 1;

        .butterfly img {
            width: 100%;

        }

        @keyframes flapWings {

            50% { transform: rotate(-90deg) scaleY(0.5); }
            100% { transform: rotate(-90deg) scaleY(1); }
        }

        @keyframes floatPath {
            0% {
                transform: translate(-50px, 0) rotate(0deg) scale(1);

            25% {

            }
            100% {
                transform: translate(calc(100vw + 50px), 5vh) rotate(5deg) scale(1);
            }
        }
        </style>

    <script>
        // Enhanced parallax effect for the background
        const background = document.querySelector('.background-image-wrapper');
        let translateAmount = 30;

        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth - 0.5;
            const mouseY = e.clientY / window.innerHeight - 0.5;

            // Apply smoother parallax effect to background
            requestAnimationFrame(() => {
                background.style.transform = `
                scale(1.1)
                rotateY(${mouseX}deg)
                rotateX(${-mouseY}deg)
                translate3d(${mouseX * translateAmount / 4}px, ${mouseY * translateAmount / 4}px, 0)
            `;
            });
        });

        // Smoother reset when mouse leaves
        document.addEventListener('mouseleave', () => {
            background.style.transform = 'scale(1.1) rotateY(0deg) rotateX(0deg) translate3d(0, 0, 0)';
        });
    
        // Add hover sound effect for links
        const links = document.querySelectorAll('.social-link');

        links.forEach(link => {
            link.addEventListener('mouseenter', () => {
                // You can add a hover sound effect here
                // const hoverSound = new Audio('hover-sound.mp3');
                // hoverSound.play();
            });
        });
        // Get all the links that need animation

        const baseDelay = 0.01; // Base delay in seconds

        // Apply calculated delays to each link
        links.forEach((link, index) => {
            link.style.animationDelay = `${baseDelay * (index + 1)}s`;
        });

        // Background image slideshow
        const backgroundImages = document.querySelectorAll('.background-image');
        let currentImageIndex = 0;
        const slideshowDelay = 8000; // 8 seconds per image

        function nextImage() {
            // Remove active class from current image
            backgroundImages[currentImageIndex].classList.remove('active');

            // Move to next image or back to first
            currentImageIndex = (currentImageIndex + 1) % backgroundImages.length;

            // Add active class to new image
            backgroundImages[currentImageIndex].classList.add('active');
        }

        // Start the slideshow
        setInterval(nextImage, slideshowDelay);

        // Preload all images
        backgroundImages.forEach((img, index) => {
            const src = img.getAttribute('src');
            const preloadImage = new Image();
            preloadImage.src = src;

            // Offset the animation for each image
            img.style.animationDelay = `${-index * (slideshowDelay / backgroundImages.length)}ms`;
        });
        // Add this to your existing scripts

        function createButterfly() {
            const butterfly = document.createElement('div');
            butterfly.className = 'butterfly';

            const butterflyImg = document.createElement('img');
            butterflyImg.src = 'img/butterfly-static.svg';
            butterfly.appendChild(butterflyImg);

            const colors = [
                '#FF69B4', // pink
                '#9B4DE0', // purple
                '#4DC0E0', // blue
                '#FFB6C1', // light pink
                '#E6E6FA'  // lavender
            ];

            // Change the SVG color through CSS filter
            const color = colors[Math.floor(Math.random() * colors.length)];
            butterflyImg.style.filter = `hue-rotate(${Math.random() * 360}deg)`;

            const startingY = Math.random() * window.innerHeight * 0.8;
            butterfly.style.top = `${startingY}px`;

            // Vary butterfly sizes more naturally
            const size = 15 + Math.random() * 15;
            butterfly.style.width = `${size}px`;
            butterfly.style.height = `${size * 1.5}px`;

            // Randomize animation duration
            const duration = 35 + Math.random() * 25;
            butterfly.style.animationDuration = `${duration}s`;

            document.body.appendChild(butterfly);

            butterfly.addEventListener('animationend', () => {
                butterfly.remove();
            });
        }


        // Create initial butterflies
        for (let i = 0; i < 3; i++) {
            setTimeout(() => createButterfly(), i * 2000);
        }

        // Create new butterflies at random intervals
        setInterval(() => {
            if (Math.random() > 0.5) { // 50% chance to create a new butterfly
                createButterfly();
            }
        }, 4000);
