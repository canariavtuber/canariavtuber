<script>
    // Utility functions
    const $ = selector => document.querySelector(selector);
    const $$ = selector => document.querySelectorAll(selector);
    const random = (min, max) => min + Math.random() * (max - min);

    // Pure function to create element with attributes
    const createElement = (tag, attributes = {}) => {
        const element = document.createElement(tag);
        Object.entries(attributes).forEach(([key, value]) => {
            element[key] = value;
        });
        return element;
    };

    // Background handling
    const createParallaxEffect = (background, translateAmount) => {
        const calculateTransform = (mouseX, mouseY) => `
        scale(1.1)
        rotateY(${mouseX}deg)
        rotateX(${-mouseY}deg)
        translate3d(${mouseX * translateAmount / 4}px, ${mouseY * translateAmount / 4}px, 0)
    `;

        const updateBackground = (e) => {
            const mouseX = e.clientX / window.innerWidth - 0.5;
            const mouseY = e.clientY / window.innerHeight - 0.5;

            requestAnimationFrame(() => {
                background.style.transform = calculateTransform(mouseX, mouseY);
            });
        };

        const resetBackground = () => {
            background.style.transform = calculateTransform(0, 0);
        };

        return {
            attach: () => {
                document.addEventListener('mousemove', updateBackground);
                document.addEventListener('mouseleave', resetBackground);
            },
            detach: () => {
                document.removeEventListener('mousemove', updateBackground);
                document.removeEventListener('mouseleave', resetBackground);
            }
        };
    };

    // Slideshow functionality
    const createSlideshow = (images, delay = 8000) => {
        let currentIndex = 0;

        const nextImage = () => {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        };

        const preloadImages = () => {
            images.forEach((img, index) => {
                const preloadImage = new Image();
                preloadImage.src = img.src;
                img.style.animationDelay = `${-index * (delay / images.length)}ms`;
            });
        };

        return {
            start: () => {
                preloadImages();
                return setInterval(nextImage, delay);
            },
            stop: (intervalId) => clearInterval(intervalId)
        };
    };

    // Butterfly creation and animation
    const butterflyConfig = {
        colors: ['#FF69B4', '#9B4DE0', '#4DC0E0', '#FFB6C1', '#E6E6FA'],
        createInterval: 4000,
        initialCount: 3
    };

    const createButterfly = () => {
        const createButterflyElement = () => {
            const butterfly = createElement('div', {className: 'butterfly'});
            const img = createElement('img', {src: 'img/butterfly-static.svg'});

            const size = random(15, 30);
            const styles = {
                top: `${random(0, window.innerHeight * 0.8)}px`,
                width: `${size}px`,
                height: `${size * 1.5}px`,
                animationDuration: `${random(35, 60)}s`
            };

            Object.assign(butterfly.style, styles);
            img.style.filter = `hue-rotate(${random(0, 360)}deg)`;

            butterfly.appendChild(img);
            return butterfly;
        };

        const butterfly = createButterflyElement();
        document.body.appendChild(butterfly);

        butterfly.addEventListener('animationend', () => butterfly.remove());
        return butterfly;
    };

    const initializeButterflySystem = ({initialCount, createInterval}) => {
        // Create initial butterflies
        const createInitialButterflies = () => {
            Array.from({length: initialCount}).forEach((_, i) => {
                setTimeout(createButterfly, i * 2000);
            });
        };

        // Start continuous butterfly creation
        const startButterflyCreation = () => {
            return setInterval(() => {
                if (Math.random() > 0.5) {
                    createButterfly();
                }
            }, createInterval);
        };

        return {
            start: () => {
                createInitialButterflies();
                return startButterflyCreation();
            },
            stop: (intervalId) => clearInterval(intervalId)
        };
    };

    const createHeartTrailSystem = () => {
        const hearts = ['❤️', '💖', '💗', '💓', '💝'];
        let lastX = 0;
        let lastY = 0;
        let lastHeartTime = 0;
        const minTimeBetweenHearts = 50; // Reduced delay for smoother animation
        const maxActiveHearts = 50; // Increased max hearts
        let activeHearts = 0;

        const createHeart = (x, y) => {
            if (activeHearts >= maxActiveHearts) return;

            const heart = createElement('div', {
                className: 'heart-particle',
                textContent: hearts[Math.floor(random(0, hearts.length))]
            });

            Object.assign(heart.style, {
                left: `${x}px`,
                top: `${y}px`,
                transform: `scale(${random(0.5, 0.8)})`,
                opacity: '1'
            });

            document.body.appendChild(heart);
            activeHearts++;

            heart.addEventListener('animationend', () => {
                heart.remove();
                activeHearts--;
            }, { once: true });
        };

        // Simplified mouse move handler
        const handleMouseMove = (e) => {
            const currentTime = Date.now();
            if (currentTime - lastHeartTime < minTimeBetweenHearts) return;

            const x = e.clientX;
            const y = e.clientY;
            const distance = Math.hypot(x - lastX, y - lastY);

            if (distance > 5) { // Reduced minimum distance for smoother trail
                createHeart(x, y);
                lastX = x;
                lastY = y;
                lastHeartTime = currentTime;
            }
        };

        const addHeartStyles = () => {
            const style = document.createElement('style');
            style.textContent = `
            .heart-particle {
                position: fixed;
                pointer-events: none;
                z-index: 1000;
                font-size: 12px;
                will-change: transform, opacity;
                animation: float-and-fade 1.2s ease-out forwards;
            }

            @keyframes float-and-fade {
                0% {
                    transform: translate(0, 0) scale(1);
                    opacity: 1;
                }
                100% {
                    transform: translate(${random(-20, 20)}px, -40px) scale(0);
                    opacity: 0;
                }
            }
        `;
            document.head.appendChild(style);
        };

        return {
            start: () => {
                addHeartStyles();
                document.addEventListener('mousemove', handleMouseMove, { passive: true });
            },
            stop: () => {
                document.removeEventListener('mousemove', handleMouseMove);
            }
        };
    };

    // Update your initializeApp function to include the heart trail system
    const initializeApp = () => {
        const background = $('.background-image-wrapper');
        const images = $$('.background-image');
        const cleanupFunctions = [];

        // Initialize parallax
        const parallax = createParallaxEffect(background, 30);
        parallax.attach();
        cleanupFunctions.push(() => parallax.detach());

        // Initialize slideshow
        const slideshow = createSlideshow(images);
        const slideshowInterval = slideshow.start();
        cleanupFunctions.push(() => slideshow.stop(slideshowInterval));

        // Initialize butterfly system
        const butterflySystem = initializeButterflySystem(butterflyConfig);
        const butterflyInterval = butterflySystem.start();
        cleanupFunctions.push(() => butterflySystem.stop(butterflyInterval));

        // Initialize heart trail system
        const heartTrail = createHeartTrailSystem();
        heartTrail.start();
        cleanupFunctions.push(() => heartTrail.stop());

        return () => cleanupFunctions.forEach(cleanup => cleanup());
    };

    const initializeProgressiveImageLoading = () => {
        const imageUrls = [
            'img/reel/1000008582.jpg',
            'img/reel/CanaKittyBackgroundWallpaper.png',
            'img/reel/Canaria_1.png',
            'img/reel/skeb_by_qum.png'
        ];

        const wrapper = document.querySelector('.background-image-wrapper');
        let currentIndex = 0;
        let images = [];

        const loadImage = (url) => {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.src = url;
                img.onload = () => resolve(img);
                img.onerror = reject;
            });
        };

        const createBackgroundImage = (url) => {
            const img = document.createElement('img');
            img.className = 'background-image';
            img.alt = 'VTuber Background';
            img.src = url;  // Set src immediately
            wrapper.appendChild(img);  // Changed to appendChild for consistent ordering
            return img;
        };

        const showImage = (imgElement) => {
            // Hide all images first
            images.forEach(img => {
                img.classList.remove('active');
            });

            // Show the current image
            imgElement.classList.add('active');
        };

        const loadImages = async () => {
            for (const url of imageUrls) {
                try {
                    await loadImage(url);  // Preload the image
                    const imgElement = createBackgroundImage(url);
                    images.push(imgElement);

                    if (images.length === 1) {
                        // Show the first image immediately
                        showImage(imgElement);
                    }
                } catch (error) {
                    console.error('Error loading image:', error);
                }
            }
        };

        // Start loading images immediately
        loadImages();

        // Setup rotation of images
        setInterval(() => {
            if (images.length > 1) {
                currentIndex = (currentIndex + 1) % images.length;
                showImage(images[currentIndex]);
            }
        }, 8000);
    };

    // Update your initialization
    document.addEventListener('DOMContentLoaded', () => {
        initializeProgressiveImageLoading();
        const cleanup = initializeApp();
        window.__cleanup = cleanup;
    });

</script>
